<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Sistema Seguro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .main-container {
            padding: 2rem;
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link position-absolute top-0 start-0 bg-dark text-white p-2 d-none d-focus-block">Saltar al contenido principal</a>

    <!-- Barra de navegación azul -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" aria-label="Navegación principal">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Panel de Administración</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegación">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <!-- Botón de Cerrar Sesión mejorado -->
                        <a class="btn btn-danger fw-bold shadow-sm" href="/logout" role="button" aria-label="Cerrar sesión de administrador">
                            <i class="bi bi-box-arrow-right" aria-hidden="true"></i> Cerrar Sesión
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main id="main-content" class="main-container">
        <div class="container">
            <div class="row mb-4">
                <div class="col-12">
                    <h1 class="text-start display-5 fw-bold text-primary">Bienvenido, Administrador ({{USERNAME}})</h1>
                    <p class="text-start lead text-secondary">Gestión de usuarios del sistema.</p>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card shadow-sm border-0">
                        <div class="card-header bg-white border-bottom-0 pt-4 px-4">
                            <h2 class="mb-0 h4">Usuarios Registrados</h2>
                        </div>
                        <div class="card-body p-4">
                            <div class="table-responsive">
                                <table class="table table-hover align-middle caption-top" aria-label="Lista de usuarios registrados">
                                    <caption>Total de usuarios activos en el sistema.</caption>
                                    <thead class="table-dark">
                                        <tr>
                                            <th scope="col">Usuario</th>
                                            <th scope="col">Contraseña Hasheada</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {{TABLE_ROWS}}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
