<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Sistema seguro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Fondo gris claro */
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: #343a40;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.05);
            background-color: #ffffff !important;
        }
        .navbar-brand {
            color: #007bff !important; /* Color azul para el brand */
            font-weight: bold;
            font-size: 1.5rem;
        }
        .admin-header {
            background: linear-gradient(135deg, #007bff, #0056b3); /* Degradado azul */
            color: white;
            padding: 3rem 1.5rem;
            border-radius: .75rem;
            margin-bottom: 2.5rem;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0,0,0,.15);
        }
        .admin-header h1 {
            font-size: 2.8rem;
            font-weight: 700;
        }
        .logout-btn {
            background-color: #dc3545;
            border-color: #dc3545;
            transition: all 0.3s ease;
            font-weight: 600;
            color: white;
        }
        .logout-btn:hover {
            background-color: #c82333;
            border-color: #bd2130;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,.2);
        }
        .main-container {
            padding: 2rem;
            max-width: 1200px; /* Un poco más de ancho para la tabla */
            margin: auto;
        }
        .card {
            border: none;
            border-radius: .75rem;
            box-shadow: 0 4px 12px rgba(0,0,0,.08); /* Sombra suave para la card */
        }
        .table {
            border-collapse: separate;
            border-spacing: 0 8px; /* Espaciado entre filas */
        }
        .table thead th {
            background-color: #f8f9fa; /* Fondo claro para el encabezado de la tabla */
            border-bottom: 2px solid #dee2e6; /* Línea inferior más marcada */
            font-weight: 600;
            color: #495057;
        }
        .table tbody tr {
            background-color: #fff;
            box-shadow: 0 2px 4px rgba(0,0,0,.04);
            transition: transform 0.2s;
        }
        .table tbody tr:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,.08);
        }
        .table td, .table th {
            border: none;
            padding: 1.25rem;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link position-absolute">Saltar al contenido principal</a>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Navegación principal">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Panel de Administración</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegación">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn logout-btn shadow-sm" href="/logout" role="button" aria-label="Cerrar sesión de administrador">
                            Cerrar Sesión
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main id="main-content" class="main-container">
        <div class="admin-header">
            <h1>Panel de Administrador</h1>
            <p class="lead mb-0">Bienvenido, {{USERNAME}}</p>
        </div>

        <div class="card">
            <div class="card-body p-4">
                <h2 class="card-title h4 mb-4">Usuarios Registrados</h2>
                <div class="table-responsive">
                    <table class="table" aria-label="Lista de usuarios registrados">
                        <thead>
                            <tr>
                                <th scope="col">Usuario</th>
                                <th scope="col">Contraseña Hasheada</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{TABLE_ROWS}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
