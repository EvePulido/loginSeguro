<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - Sistema Seguro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .main-container {
            padding: 2rem;
        }
        /* Skip link for accessibility */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #000;
            color: white;
            padding: 8px;
            z-index: 100;
        }
        .skip-link:focus {
            top: 0;
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Saltar al contenido principal</a>

    <!-- Barra de navegación azul -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" aria-label="Navegación principal">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Mi Sistema Seguro</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegación">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <!-- Botón de Cerrar Sesión mejorado con aria-label y estilo de botón -->
                        <a class="btn btn-danger fw-bold shadow-sm" href="/logout" role="button" aria-label="Cerrar sesión actual">
                            <i class="bi bi-box-arrow-right" aria-hidden="true"></i> Cerrar Sesión
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main id="main-content" class="main-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-start display-5 fw-bold text-primary">¡Bienvenido, {{USERNAME}}!</h1>
                    <p class="text-start lead text-secondary">Has iniciado sesión correctamente en el sistema.</p>
                    <hr class="my-4">
                    <div class="alert alert-info" role="alert">
                        <h4 class="alert-heading">Estado del Sistema</h4>
                        <p class="mb-0">Tu sesión está activa y segura.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
