<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .welcome-container {
            max-width: 800px;
            padding: 2rem;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            background-color: #fff;
        }
        .data-block {
            word-wrap: break-word;
            background-color: #e9ecef;
            padding: 1rem;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="welcome-container text-center">
        <h1 class="mb-4">¡Bienvenido, {{USERNAME}}!</h1>
        <p>Has iniciado sesión correctamente. Aquí están tus datos:</p>
        <div class="text-start mt-4">
            <p><strong>Usuario:</strong> {{USERNAME}}</p>
            <p><strong>Contraseña Hasheada:</strong></p>
            <p class="data-block">{{HASHED_PASSWORD}}</p>
        </div>
        <a href="/login.html" class="btn btn-secondary mt-4">Cerrar Sesión</a>
    </div>
</body>
</html>
