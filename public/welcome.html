<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - Sistema seguro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Gris muy claro para fondo */
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: #343a40; /* Color de texto oscuro para buen contraste */
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.05); /* Sombra más sutil */
            background-color: #ffffff !important;
        }
        .navbar-brand {
            color: #007bff !important;
            font-weight: bold;
            font-size: 1.5rem; /* Aumentar tamaño para visibilidad */
        }
        .welcome-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 3rem 1.5rem; /* Reducido para hacer el cuadro más pequeño */
            border-radius: .75rem;
            margin-bottom: 2rem;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0,0,0,.15);
        }
        .welcome-header h1 {
            font-size: 2.8rem; /* Reducido el tamaño de la fuente del título */
            font-weight: 700;
            margin-bottom: 0.8rem; /* Ajustado el margen */
        }
        .welcome-header p {
            font-size: 1.1rem; /* Reducido el tamaño de la fuente del párrafo */
            opacity: 0.9;
        }
        .logout-btn {
            background-color: #dc3545;
            border-color: #dc3545;
            transition: all 0.3s ease;
            font-weight: 600;
            color: white; /* Asegurar contraste para el texto del botón */
        }
        .logout-btn:hover {
            background-color: #c82333;
            border-color: #bd2130;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,.2);
        }
        .main-container {
            padding: 2rem;
            max-width: 960px;
            margin: auto;
        }
        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border-color: #bee5eb;
            box-shadow: 0 2px 4px rgba(0,0,0,.05);
            margin-top: 2rem;
        }
        .alert-info .alert-heading {
            color: #0c5460;
        }
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #000;
            color: white;
            padding: 8px;
            z-index: 100;
        }
        .skip-link:focus {
            top: 0;
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Saltar al contenido principal</a>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Navegación principal">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Sistema seguro</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegación">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn logout-btn shadow-sm" href="/logout" role="button" aria-label="Cerrar sesión actual">
                            Cerrar Sesión
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main id="main-content" class="main-container">
        <div class="welcome-header">
            <h1>¡Bienvenido de nuevo, {{USERNAME}}!</h1>
            <p>Has iniciado sesión correctamente en el sistema.</p>
        </div>

        <div class="alert alert-info" role="alert">
            <h4 class="alert-heading">Estado del Sistema</h4>
            <p class="mb-0">Tu sesión está activa y segura.</p>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
